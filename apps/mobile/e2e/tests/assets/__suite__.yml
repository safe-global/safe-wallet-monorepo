appId: global.safe.mobileapp.ios
tags:
  - assets
  - suite
---
# Assets Test Suite
# Runs all assets tests with a single app launch for optimal performance

# Clean app start ONCE at the beginning
- runFlow:
    file: ../../utils/setup/app-start.yml

# Run all assets tests with SKIP_CLEAN_START
- runFlow:
    file: ./view-tokens-and-nfts.yml
    env:
      SKIP_CLEAN_START: 'true'

- runFlow:
    file: ./change-currency.yml
    env:
      SKIP_CLEAN_START: 'true'

