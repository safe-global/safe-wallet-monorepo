appId: ${APP_ID}
tags:
  - transactions
  - pending
  - safe-shield
---
# ===========================================
# SafeShield: Batch (Malicious - 3 actions multiSend)
# ===========================================
# Safe: 0x65e1Ff7e0901055B3bea7D8b3AF457a659714013 (Polygon)
# Expected widget: Risk detected (CRITICAL)
# - Unverified contract (INFO)
# - Malicious threat detected (CRITICAL)
# - Balance change: No balance change detected (requires scroll)
# - Risk disclaimer required
# - Sheet has "Show all" to expand unverified contract address

- runFlow:
    file: ../../../../utils/setup/app-start.yml

- tapOn:
    id: 'e2eSafeShieldSafe'

- assertVisible:
    id: 'pending-tx-list'

- runFlow:
    file: ../../../../utils/components/pending-tx/tap-tx-card.yml
    env:
      WAIT_FOR: '.*3 actions.*'
      TAP_TEXT: '.*3 actions.*'

- assertVisible: 'Confirm transaction'

# ===========================================
# SafeShield Widget
# ===========================================
- runFlow:
    file: ../../../../utils/assertions/verify-safe-shield-widget.yml
    env:
      WIDGET_HEADER: 'Risk detected'
      LABEL_1: 'Unverified contract'
      LABEL_2: 'Malicious threat detected'
      VERIFY_DISCLAIMER: 'true'

# ===========================================
# Balance Change Block (requires scroll)
# ===========================================
- scroll
- runFlow:
    file: ../../../../utils/assertions/verify-balance-change.yml
    env:
      NO_CHANGE: 'true'

# ===========================================
# SafeShield Details Sheet
# ===========================================
# Scroll up to make widget header visible
- swipe:
    direction: UP

- runFlow:
    file: ../../../../utils/assertions/verify-safe-shield-sheet.yml
    env:
      TAP_TO_OPEN: 'Risk detected'
      HEADER: 'RISK DETECTED'
      LABEL_1: 'Unverified contract'
      DESCRIPTION_1: '.*contract is not verified.*'
      EXPAND_SHOW_ALL: 'true'
      EXPANDED_ADDRESS: '.*0xA0b86991.*'
      LABEL_2: 'Malicious threat detected'
      DESCRIPTION_2: '.*known malicious address.*'
      DESCRIPTION_2_2: '.*recorded malicious activity.*'

# Verify back on Confirm transaction screen
- assertVisible: 'Confirm transaction'
