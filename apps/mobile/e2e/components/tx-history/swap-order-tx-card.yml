appId: global.safe.mobileapp.ios
---
# ===========================================
# Swap Order Transaction Card
# ===========================================
# Swap orders show "Swap order" text
- assertVisible:
    text: '.*Swap order.*'
    optional: true

- tapOn:
    text: '.*Swap order.*'

- runFlow:
    file: ./swap-order-tx.yml

- tapOn:
    id: 'go-back'
