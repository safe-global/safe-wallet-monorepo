appId: global.safe.mobileapp.ios
---
# ===========================================
# Settings Change Transaction Card
# ===========================================
- assertVisible:
    text: 'Settings change'

- extendedWaitUntil:
    visible:
      text: '.*addOwnerWithThreshold.*'
      optional: true
    timeout: 2000

- tapOn:
    text: '.*addOwnerWithThreshold.*'

- runFlow:
    file: ./add-owner-with-threshold-tx.yml

- tapOn:
    id: 'go-back'
