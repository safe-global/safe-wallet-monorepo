appId: global.safe.mobileapp.ios
---
# ===========================================
# Change Threshold Transaction Card
# ===========================================
- assertVisible:
    text: 'Settings change'

- assertVisible:
    text: '.*changeThreshold.*'
    optional: true

- tapOn:
    text: '.*changeThreshold.*'

- runFlow:
    file: ./change-threshold-tx.yml

- tapOn:
    id: 'go-back'
