appId: global.safe.mobileapp.ios
---
# ===========================================
# Swap Owner Transaction
# ===========================================
- assertVisible: Transaction details
- assertVisible: Swap signer

# ===========================================
# New Signer Field
# ===========================================
- assertVisible:
    id: 'history-swap-signer-new-signer'
- assertVisible: New signer
- assertVisible:
    id: 'history-swap-signer-new-signer'
    containsDescendants:
      - id: 'hash-display-name-or-address'
        text: '0x[0-9a-fA-F]{4}.*[0-9a-fA-F]{4}'

# ===========================================
# Old Signer Field
# ===========================================
- assertVisible:
    id: 'history-swap-signer-old-signer'
- assertVisible: Old signer
- assertVisible:
    id: 'history-swap-signer-old-signer'
    containsDescendants:
      - id: 'hash-display-name-or-address'
        text: '0x[0-9a-fA-F]{4}.*[0-9a-fA-F]{4}'

