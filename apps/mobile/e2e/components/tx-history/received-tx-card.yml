appId: global.safe.mobileapp.ios
---
# ===========================================
# Received Transaction Card
# ===========================================
- assertVisible:
    text: 'Received'

- extendedWaitUntil:
    visible:
      text: '.*QATRUSTED.*'
      optional: true
    timeout: 2000

- tapOn:
    text: '.*QATRUSTED.*'

- runFlow:
    file: ./received-tx.yml

- tapOn:
    id: 'go-back'
