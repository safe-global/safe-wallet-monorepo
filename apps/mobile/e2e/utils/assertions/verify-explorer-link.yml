appId: ${APP_ID}
tags:
  - util
---
- assertVisible:
    id: 'view-on-explorer-button'
    containsDescendants:
      - text: 'View on Explorer'

- tapOn:
    id: 'view-on-explorer-button'

- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn:
          id: 'breadcrumb'

- runFlow:
    when:
      platform: android
    commands:
      - back
