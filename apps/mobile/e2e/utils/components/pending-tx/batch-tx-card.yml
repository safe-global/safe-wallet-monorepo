appId: ${APP_ID}
tags:
  - util
---
- runScript:
    file: ../../../utils/scripts/defaults.js
# ===========================================
# Batch Transaction Card (Pending)
# ===========================================
# Tests clicking on a batch transaction in the pending transactions list
# Batch transactions appear in the "Next" section

- assertVisible:
    text: 'Batch'

- extendedWaitUntil:
    visible:
      text: '.*\d+\s+actions.*'
      optional: true
    timeout: ${output.defaults.extendedWaitUntilTimeout}

# Tap on the Batch transaction text
# Using index 0 to ensure we tap the first batch transaction
- tapOn:
    text: 'Batch'
    index: 0

- runFlow:
    file: ./batch-tx.yml
    env:
      IS_EXECUTABLE: 'false'

- tapOn:
    id: 'go-back'
