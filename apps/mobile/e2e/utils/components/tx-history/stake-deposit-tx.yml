- assertVisible:
    text: '.*Rewards rate.*'

# Verify net annual rewards is displayed
- assertVisible:
    text: '.*Net annual rewards.*'

# Verify net monthly rewards is displayed
- assertVisible:
    text: '.*Net monthly rewards.*'

# Verify widget fee is displayed
- assertVisible:
    text: '.*Widget fee.*'

# Verify contract address is displayed
- assertVisible:
    text: '.*Contract.*'

# ===========================================
# Validator Information Section
# ===========================================
# Verify validator count is displayed
- assertVisible:
    text: '.*Validator.*'

# Verify activation time is displayed
- assertVisible:
    text: '.*Activation time.*'

# Verify rewards information is displayed
- assertVisible:
    text: '.*Rewards.*'

# Verify validator status is displayed
- assertVisible:
    text: '.*Validator status.*'

