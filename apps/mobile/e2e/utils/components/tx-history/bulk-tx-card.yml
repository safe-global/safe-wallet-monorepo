appId: ${APP_ID}
tags:
  - util
---
# ===========================================
# Bulk Transaction Card
# ===========================================

# Find and assert bulk transactions are visible
- assertVisible:
    text: 'Bulk transactions'

# Verify sub-transactions are visible within the bulk
- assertVisible:
    id: 'tx-group-info'

# Click on the first sub-transaction in the bulk transaction group
# (Individual transactions within the bulk are clickable)
- tapOn:
    id: 'tx-group-info'
    index: ${TRANSACTION_INDEX}

- runFlow:
    file: ./bulk-tx.yml

- tapOn:
    id: 'go-back'

# Verify we're back to the transaction list
- assertVisible:
    id: 'tx-history-list'
