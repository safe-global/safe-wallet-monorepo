appId: global.safe.mobileapp.ios
tags:
  - util
---
# ===========================================
# Limit Order Transaction Card
# ===========================================
# Limit orders show "Limit order" text
- extendedWaitUntil:
    visible:
      text: '.*Limit order.*'
      optional: true
    timeout: 2000

- tapOn:
    text: '.*Limit order.*'

- runFlow:
    file: ./limit-order-tx.yml

- tapOn:
    id: 'go-back'
